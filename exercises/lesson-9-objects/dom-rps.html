<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p class="result"></p>
    <p class="result2"></p>
    <p class="scoreBoard">Wins: 0, Losses: 2, Ties: 1</p>
    <button onclick="reset()">Reset Score</button>
    <button onclick="showScore()">Show Score</button>
    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                lose: 0,
                tie: 0
            };

        function updateScore(){
            document.querySelector('.scoreBoard').innerHTML = `Wins: ${score.wins}, Losses: ${score.lose}, Ties: ${score.tie}`;
        }

        updateScore();
            

        function playGame(userMove){
            const computerMove = pickComputerMove();
            let result = '';

            if(userMove === 'rock'){
                if (computerMove === 'rock'){
                    result = 'Tie';
                } else if (computerMove === 'paper'){
                    result = 'You lose.';
                } else {
                    result = 'You win.';
                }
            } else if (userMove === 'paper'){
                if (computerMove === 'rock'){
                    result = 'You win.';
                } else if (computerMove === 'paper'){
                    result = 'Tie.';
                } else {
                    result = 'You lose.';
                }
            } else {
                if (computerMove === 'rock'){
                    result = 'You lose.';
                } else if (computerMove === 'paper'){
                    result = 'You win.';
                } else {
                    result = 'Tie.';
                }
            }

            if (result === 'You win.'){
                score.wins++;
            } else if (result === 'You lose.'){
                score.lose++;
            } else if (result === 'Tie.'){
                score.tie++;
            }

            localStorage.setItem('score', JSON.stringify(score));
            document.querySelector('.result').innerText = result;
            document.querySelector('.result2').innerHTML = `You ${userMove} - ${computerMove} Computer`;
            updateScore();
            

        }

        function pickComputerMove(){
            let rand = Math.random();
            let computerMove = '';

            if(rand >= 0 && rand < 1/3){
                computerMove = 'rock';
            } else if (rand >= 1/3 && rand < 2/3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function reset(){
            score.wins = 0;
            score.lose = 0;
            score.tie = 0;
            document.querySelector('.scoreBoard').innerHTML = `Wins: ${score.wins}, Losses: ${score.lose}, Ties: ${score.tie}`;
            updateScore();
        }

        function showScore(){
            alert(`
            Wins: ${score.wins}, Losses: ${score.lose}, Ties: ${score.tie}`);
        }

        
    </script>
</body>
</html>
