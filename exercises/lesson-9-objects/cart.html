<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Cart Quantity</p>
    <button onclick="console.log(`Cart quantity: ${qty}`);">Show Quantity</button>

    <button onclick="updateCartQuantity(1, '+')">Add to cart</button>
    <button onclick="updateCartQuantity(2, '+')">+2</button>
    <button onclick="updateCartQuantity(3, '+')">+3</button>
    <button onclick="updateCartQuantity(4, '+')">+4</button>
    <button onclick="updateCartQuantity(5, '+')">+4</button>

    <button onclick="
    qty = 0;
    console.log(`Cart was reset.\nCart quantity: ${qty}`);
    ">Reset Cart</button>

    <button onclick="updateCartQuantity(1, '-')">Remove from cart</button>
    <button onclick="updateCartQuantity(2, '-')">-2</button>
    <button onclick="updateCartQuantity(3, '-')">-3</button>

    <p class="cart">Cart Quantity: 0</p>

    <script>
        let qty = 0;

        function updateCartQuantity(number, operation){
            if(operation === '+'){
                (qty+number) > 10 ? console.log(`The cart max capacity is 10. Cart quantity: ${qty}`) : qty+=number;
            } else if (operation === '-'){
                (qty-number) <= 0 ? console.log(`The cart minimum capacity is 0. Cart quantity: ${qty}`) : qty-=number;  
            }

            showCart();
        }

        function showCart(){
            document.querySelector('.cart').innerHTML = `Cart Quantity: ${qty}`;
        }
        
    </script>
</body>
</html>
