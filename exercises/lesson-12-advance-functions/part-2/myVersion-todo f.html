<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toDoInput, .dueDate {
            padding: 10px;
            
        }

        .add, .remove {
            background-color: green;
            color: white;
            padding: 15px 0;
            border: none;
        }

        .remove {
            background-color: darkred;
        }



        .grid {
            display: grid;
            grid-template-columns: 250px 150px 100px;
            gap: 10px;
            margin-bottom: 10px;
        }

        .taskHTML {
            display: grid;
            grid-template-columns: 250px 150px 100px;
            gap: 10px;
            
        }
    </style>
</head>
<body>
    <h2>Todo List </h2>

    <div class="grid">
        <input type="text" placeholder="Todo name" class="toDoInput">
        <input type="date" class="dueDate">
        <button class="add">Add</button>
    </div>
    

    <div class="taskHTML">

    </div>
    <script src="scripts/to-do.js"></script>
</body>
</html>
