<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            font-family: Arial;
        }

        body {
            background-color: black;
        }

        h1 {
            color: white;
        }

        .rps {
            color: white;
            border: solid white 3px;
            padding: 2rem;
            background-color: transparent;
            border-radius: 100px;
            margin-right: 10px;
            
        }

        h2, .outcome, .scores, p {
            color: white;
        }

        .reset, .autoplay, .confirmReset, .declineReset {
            padding: 10px;
        }

        .move {
            width: 50px;
            height: 50px;
        }

        .test {
            border: solid white 2px;
            color: white;
        }

        .confirmation {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="rps playRock""><img src="img/rock-emoji.png" alt="rock" class="move"></button>
    <button class="rps playPaper" onclick="playGame('paper')"><img src="img/paper-emoji.png" alt="paper" class="move"></button>
    <button class="rps playScissors"><img src="img/scissors-emoji.png" alt="scissors" class="move"></button>
    <h2 class="result"></h2>
    <p class="outcome"></p><br>
    <p class="scores"></p>
    <button class="reset">Reset Score</button>
    <button class="autoplay">Auto Play</button><br><br>
    <div class="confirmation">
        <p>Are you sure you want to reset the score?</p>
        <button class="confirmReset">Yes</button>
        <button class="declineReset">No</button>
    </div>
    <script>

        
        

        let score = JSON.parse(localStorage.getItem('scoreBoard')) || {
            wins: 0,
            lose: 0,
            tie: 0
        }

        displayScore();

        document.body.addEventListener('keydown', ()=>{
            let userKey = event.key;
            
            if(userKey === 'r' || userKey === 'p' || userKey === 's' || userKey === 'a' || userKey === 'Backspace'){
                console.log(`User play: ${userKey}`);
                if (userKey === 'r'){
                    playGame('rock');
                } else if (userKey === 'p'){
                    playGame('paper');
                } else if (userKey === 's'){
                    playGame('scissors');
                } else if (userKey === 'a'){
                    autoPlay();
                } else if (userKey === 'Backspace'){
                    let showConfirmation = document.querySelector('.confirmation');
                    showConfirmation.style.display = 'block';
                    
                    document.querySelector('.confirmReset').addEventListener('click', () => {
                        reset();
                        showConfirmation.style.display = 'none';
                    });

                    document.querySelector('.declineReset').addEventListener('click', () => {
                        showConfirmation.style.display = 'none';
                    });
                }
            }
            
        })



        document.querySelector('.playRock').addEventListener('click', () => {
            playGame('rock');
        });
        document.querySelector('.playPaper').addEventListener('click', () => {
            playGame('paper');
        });
        document.querySelector('.playScissors').addEventListener('click', () => {
            playGame('scissors');
        });




        function generateMove() {
            const rand = Math.random();

            if (rand >= 0 && rand < 1/3){
                return 'rock';
            } else if (rand >= 1/3 && rand < 2/3){
                return 'paper';
            } else if (rand >= 2/3 && rand < 1){
                return 'scissors';
            }
        }


        let isAutoPlaying = false;
        let intervalId;

        const autoPlay = () => {

            let status = document.querySelector('.autoplay');
            if(!isAutoPlaying){
                intervalId = setInterval(() => {
                const playerMove = generateMove();
                playGame(playerMove)
                }, 1000);
                isAutoPlaying = true;
                status.innerHTML = 'Stop Play';
            } else {
                clearInterval(intervalId);
                isAutoPlaying = false;
                status.innerHTML = 'Auto Play';
            }
            
        }

        function playGame(userMove){
            let computerMove = generateMove();
            let result = '';
            let iconUserMove = '';
            let iconComputerMove = '';

            if(computerMove === 'rock'){
                iconComputerMove = '<img src="img/rock-emoji.png" alt="rock" class="move">'
            } else if (computerMove === 'paper'){
                iconComputerMove = '<img src="img/paper-emoji.png" alt="paper" class="move">'
            } else {
                iconComputerMove = '<img src="img/scissors-emoji.png" alt="scissors" class="move">'
            }

            if(userMove === 'rock'){
                if(computerMove === 'rock'){
                    result = 'Tie.'
                } else if (computerMove === 'paper'){
                    result = 'You lose.'
                } else {
                    result = 'You win'
                }
                iconUserMove = '<img src="img/rock-emoji.png" alt="rock" class="move">';
            } else if (userMove === 'paper'){
                if(computerMove === 'rock'){
                    result = 'You win.'
                } else if (computerMove === 'paper'){
                    result = 'Tie.'
                } else {
                    result = 'You lose.'
                }
                iconUserMove = '<img src="img/paper-emoji.png" alt="paper" class="move">';
            } else {
                if(computerMove === 'rock'){
                    result = 'You lose.'
                } else if (computerMove === 'paper'){
                    result = 'You win.'
                } else {
                    result = 'Tie.'
                }
                iconUserMove = '<img src="img/scissors-emoji.png" alt="scissors" class="move">';
            }

            if(result === 'You win.'){
                score.wins += 1;
            } else if (result === 'You lose.'){
                score.lose += 1;
            } else if (result === 'Tie.'){
                score.tie += 1;
            }

            
            localStorage.setItem('scoreBoard', JSON.stringify(score));
            document.querySelector('.result').innerText = `${result}`;
            document.querySelector('.outcome').innerHTML = `You ${iconUserMove}  ${iconComputerMove} Computer`;

            displayScore();
        }

        function displayScore(){
            document.querySelector('.scores').innerText = `Wins: ${score.wins}, Losses: ${score.lose}, Ties: ${score.tie}`;
        }

        function reset(){
            score.wins = 0;
            score.lose = 0;
            score.tie = 0;
            localStorage.removeItem('scoreBoard');
            displayScore();
        }

        document.querySelector('.reset').addEventListener('click', reset);
        document.querySelector('.autoplay').addEventListener('click', autoPlay);

    </script>
</body>
</html>
