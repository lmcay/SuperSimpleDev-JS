<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        .yellow, .orange {
            border: solid black;
        }

        .yellow {
            background-color: yellow;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head> 
<body>
    <button>Click</button><br>
    <button>Simon</button>
    <button>Chocolate</button><br>
    <p>Hello, world!</p>
    <p>Today I went to the grocery store to buy some eggs and vegetables.</p><br>
    <button class="yellow">Add to cart</button>
    <button class="orange">Buy now</button><hr>

    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <button class="yellow" onclick="alert('Added');">Add to cart</button>
    <button class="orange" onclick="console.log('Loading...'); alert('Purchased');">Buy now</button><hr>

    <script>
        console.log('Welcome!');
    </script>
</body>
</html>
